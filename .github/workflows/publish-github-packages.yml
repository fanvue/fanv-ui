# Manual publish to GitHub Packages
# Use this to publish existing versions that are on npm but not yet on GitHub Packages
name: Publish to GitHub Packages

on:
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  publish:
    name: Publish to GitHub Packages
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"
          cache: "pnpm"
          registry-url: "https://npm.pkg.github.com"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build library
        run: pnpm build

      - name: Publish to GitHub Packages
        run: |
          VERSION=$(node -p "require('./package.json').version")
          if [[ "$VERSION" == *"-"* ]]; then
            echo "Publishing prerelease version $VERSION to GitHub Packages with tag alpha"
            npm publish --registry https://npm.pkg.github.com --tag alpha
          else
            echo "Publishing stable version $VERSION to GitHub Packages"
            npm publish --registry https://npm.pkg.github.com
          fi
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
