name: Showcase Preview

on:
  pull_request:
    branches: [main]
    types: [opened, synchronize, reopened, closed]

permissions:
  contents: write
  pull-requests: write

concurrency:
  group: showcase-preview-${{ github.event.number }}
  cancel-in-progress: true

jobs:
  deploy:
    name: Deploy Preview
    if: github.event.action != 'closed'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build showcase
        run: pnpm build:showcase
        env:
          VITE_BASE: /fanv-ui/pr-${{ github.event.number }}/

      - name: Deploy preview
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: dist-showcase
          destination_dir: pr-${{ github.event.number }}
          keep_files: true

  comment:
    name: Comment on PR
    needs: deploy
    if: github.event.action != 'closed'
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    steps:
      - name: Comment on PR
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          header: showcase-preview
          message: |
            ## Showcase Preview

            | Preview | Status |
            |---------|--------|
            | [View Showcase](https://fanvue.github.io/fanv-ui/pr-${{ github.event.number }}/) | âœ… Ready |

  cleanup:
    name: Cleanup Preview
    if: github.event.action == 'closed'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout gh-pages
        uses: actions/checkout@v4
        with:
          ref: gh-pages

      - name: Remove preview directory
        run: |
          if [ -d "pr-${{ github.event.number }}" ]; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git rm -rf "pr-${{ github.event.number }}"
            git commit -m "chore: remove showcase preview for PR #${{ github.event.number }}"
            git push
          fi
